app.info=<div>\
<h1>Timesheet App</h1>\
<p> "Timesheet App" - это веб-приложение на базе Java, которое служит системой управления расписанием. Оно предоставляет следующие основные функциональные возможности:</p>\
<ul>\
<li>Аутентификация пользователя: пользователи могут входить в приложение, используя свое имя пользователя и пароль.</li>\
<li>Просмотр расписания: После входа в систему пользователи могут просматривать свое расписание на неделю в разделе "Просмотр недели".</li>\
<li>Управление расписаниями: Пользователи могут добавлять новые записи в расписания и управлять своими расписаниями.</li>\
<li>Управление сотрудничеством: Раздел "Мои пользователи" позволяет пользователям управлять сотрудничеством с другими пользователями.</li>\
<li>Уведомления: Приложение включает систему уведомлений, с помощью которой пользователи могут получать уведомления о новых запросах на сотрудничество или об удалении сотрудничества и управлять ими.</li>\
</ul>\
<p> С технической точки зрения приложение создано с использованием платформы Spring Boot framework и Maven для управления зависимостями. \
  В нем используется Vaadin для пользовательского интерфейса, QueryDSL для типизированных SQL-запросов на Java и ZXing для обработки изображений штрих-кодов. \
  Приложение предназначено для работы на Java 17 и упаковано в виде файла JAR. \
  Он использует стартовые зависимости Spring Boot для JPA, web, безопасности и тестирования данных, а также включает в себя инструменты Spring Boot DevTools \
  для автоматического перезапуска и перезагрузки в режиме реального времени во время разработки. В проекте настроены различные профили для разработки, \
  База данных H2, база данных PostgreSQL и рабочая среда.</p>\
</div>
