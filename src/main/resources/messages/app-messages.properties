app.info=<div>\
<h1>Timesheet App</h1>\
<p>The "Timesheet App" is a Java-based web application that serves as a timesheet management system. It provides the following core functionalities:</p>\
<ul>\
<li>User Authentication: Users can log in to the application using their username and password. The application provides error messages for incorrect login details.</li>\
<li>Schedule Viewing: Once logged in, users can view their schedule for the week in the "Week View".</li>\
<li>Timesheet Management: Users can add new timesheet entries and manage their timesheets.</li>\
<li>Cooperation Management: The "My Users" view allows users to manage cooperations with other users.</li>\
<li>Notifications: The application includes a notification system where users can receive and manage notifications about new cooperation requests or when a cooperation is deleted.</li>\
</ul>\
<p>From a technical perspective, the application is built with the Spring Boot framework and Maven for dependency management. \
  It uses Vaadin for the user interface, QueryDSL for type-safe SQL-like queries in Java, and ZXing for barcode image processing. \
  The application is designed to run on Java 17 and is packaged as a JAR file. \
  It uses Spring Boot's starter dependencies for data JPA, web, security, and testing, and includes Spring Boot DevTools \
  for automatic restarts and live reload during development. The project is configured with different profiles for development, \
  H2 database, PostgreSQL database, and production.</p>\
</div>
